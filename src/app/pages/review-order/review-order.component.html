<processing-indicator *ngIf="isLoading"></processing-indicator>
<div class="page">
    <div *ngIf="order" class="header">
        <span class="spacer"></span>
        <h3>Order Review - {{order.code}}</h3>
        <span class="spacer"></span>
        <button *ngIf="isMobile" (click)="back()" class="backIcon" mat-icon-button color="primary">
            <mat-icon>arrow_back</mat-icon>
        </button>
        <button *ngIf="!isMobile" (click)="back()" class="backButton" mat-raised-button color="primary">
            BACK
        </button>
    </div>
    <br>
    <mat-card *ngIf="order" class="detailsCard panel">
        <mat-card *ngFor="let element of items; let i=index" class="checkoutCard">
            <div class="row">
                <div class="col-4" style="margin-top: auto;margin-bottom: auto;">
                    <img class="cartImage" [src]="element.item.pic">
                </div>
                <div class="col-8 col-md-8">
                    <div *ngIf="!isMobile">
                        <h6 style="margin-top: 10%;"><b>Name:</b> {{element.item.name}}</h6>
                    </div>
                    <div *ngIf="isMobile" style="margin-top: 15%;">
                        <h6><b>Name:</b> {{element.item.name}}</h6>
                    </div>
                </div>
            </div>
            <div class="ratings">
                <i [class.activeStar]="element.value > 0" (click)="review(i, 1)" class="fa fa-star fa-3x star"
                    aria-hidden="true"></i>
                <i [class.activeStar]="element.value > 1" (click)="review(i, 2)" class="fa fa-star fa-3x star"
                    aria-hidden="true"></i>
                <i [class.activeStar]="element.value > 2" (click)="review(i, 3)" class="fa fa-star fa-3x star"
                    aria-hidden="true"></i>
                <i [class.activeStar]="element.value > 3" (click)="review(i, 4)" class="fa fa-star fa-3x star"
                    aria-hidden="true"></i>
                <i [class.activeStar]="element.value > 4" (click)="review(i, 5)" class="fa fa-star fa-3x star"
                    aria-hidden="true"></i>
            </div>
        </mat-card>
        <button (click)="submit()" style="margin-top: 20px;" mat-raised-button color="accent">
            Submit Review
        </button>
    </mat-card>
</div>
