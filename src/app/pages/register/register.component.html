<processing-indicator *ngIf="isLoading"></processing-indicator>
<div class="page">
    <div class="header">
        <span class="spacer"></span>
        <h3>Sign Up</h3>
        <span class="spacer"></span>
        <button *ngIf="isMobile" (click)="back()" class="backIcon" mat-icon-button color="primary">
            <mat-icon>arrow_back</mat-icon>
        </button>
        <button *ngIf="!isMobile" (click)="back()" class="backButton" mat-raised-button color="primary">
            BACK
        </button>
    </div>
    <div class="container page">
        <mat-card class="loginCard">
            <h5 class="smallLabel">Personal Details</h5>
            <div class="row">
                <div class="col-6">
                    <mat-form-field class="full-width-input">
                        <mat-label>First Name</mat-label>
                        <input matInput name="name" [(ngModel)]="name" [required]="true">
                    </mat-form-field>
                </div>
                <div class="col-6">
                    <mat-form-field class="full-width-input">
                        <mat-label>Last Name</mat-label>
                        <input matInput name="name" [(ngModel)]="name" [required]="true">
                    </mat-form-field>
                </div>
            </div>
            <h5 class="smallLabel">Login/Contact Details</h5>
            <div class="row">
                <div class="col-12 col-md-6">
                    <mat-form-field class="full-width-input">
                        <mat-label>Email</mat-label>
                        <input matInput numbersOnly name="email" [(ngModel)]="email" [required]="true">
                    </mat-form-field>
                </div>
                <div class="col-12 col-md-6">
                    <mat-form-field class="full-width-input">
                        <mat-label>Mobile</mat-label>
                        <span class="primaryColor" matPrefix>+61 &nbsp;</span>
                        <input (change)="checkPhoneValid()" matInput numbersOnly name="phone" [(ngModel)]="phone"
                            minlength="10" maxlength="10" [required]="true">
                        <mat-icon color="primary" matSuffix>mode_edit</mat-icon>
                    </mat-form-field>
                </div>
                <div class="col-6">
                    <mat-form-field class="full-width-input">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" name="password" [(ngModel)]="password" [required]="true">
                    </mat-form-field>
                </div>
                <div class="col-6">
                    <mat-form-field class="full-width-input">
                        <mat-label>Confirm Password</mat-label>
                        <input matInput type="password" name="confirm-password" [(ngModel)]="confirmPassword"
                            [required]="true">
                    </mat-form-field>
                </div>
            </div>
            <h5 class="smallLabel">Address Details</h5>
            <div class="row">
                <div class="col-12 col-md-6">
                    <mat-form-field class="field-full-width">
                        <mat-label>Line 1</mat-label>
                        <input [(ngModel)]="address.line1" matInput [required]="true">
                    </mat-form-field>
                </div>
                <div class="col-12 col-md-6">
                    <mat-form-field class="field-full-width">
                        <mat-label>Line 2</mat-label>
                        <input [(ngModel)]="address.line2" matInput>
                    </mat-form-field>
                </div>

                <div class="col-4">
                    <mat-form-field class="field-full-width">
                        <mat-label>Suburb</mat-label>
                        <input [(ngModel)]="address.suburb" matInput [required]="true">
                    </mat-form-field>
                </div>
                <div class="col-4">
                    <mat-form-field class="field-full-width">
                        <mat-label>City</mat-label>
                        <input [(ngModel)]="address.city" matInput [required]="true">
                    </mat-form-field>
                </div>
                <div class="col-4">
                    <mat-form-field class="field-full-width">
                        <mat-label>Post Code</mat-label>
                        <input [(ngModel)]="address.pinCode" matInput maxlength="5" [required]="true">
                    </mat-form-field>
                </div>
            </div>
            <br>
            <br>
            <button (click)="register()" mat-raised-button color="accent"><b>Continue to Sign up</b></button>
        </mat-card>
    </div>
</div>
